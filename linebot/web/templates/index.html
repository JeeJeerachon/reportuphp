<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login wait line</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <form action="/addToken" method="POST">
    <div class="main col-md-6 offset-md-3">
      <div class="text-center" style="margin-top: 5%;">
        <img src="https://upload.wikimedia.org/wikipedia/th/thumb/a/a4/UPHosLogo.svg/1024px-UPHosLogo.svg.png"
          class="img-fluid w-25 p-3" alt="Responsive image">
        <h2>ลงทะเบียนแจ้งเตือนผ่าน Line</h2>
        <h6>ระบบ Maintenance Report โรงพยาบาลมหาวิทยาลัยพะเยา</h6>
      </div>
      <div class="p-5 row">
        <label for="uname" class="mb-2"><b>Username</b></label>
        <input class="form-control mb-2" type="text" placeholder="Enter Username" name="user" required>
        <label for="psw" class="mb-2"><b>Password</b></label>
        <input class="form-control mb-2" type="password" placeholder="Enter Password" name="pass" required>
        <button type="submit" class="btn btn-primary mt-2">Login</button>
      </div>
    </div>
    <!-- <input type="text" name="user">
    <input type="text" name="pass"> -->
    <input type="hidden" id="token" name="token_line">
    <!-- <p id="userId"></p> -->
    <!-- <input type="submit" value="login"> -->
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
  <script>
    function runApp() {
      liff.getProfile().then(profile => {
        document.getElementById('token').value = profile.userId;
      }).catch(err => console.error(err));
    }
    liff.init({liffId: "1656172230-rXaDQezw"}, () => {
      if (liff.isLoggedIn()) {
        runApp()
      } else {
        liff.login();
      }
    }, err => console.error(err.code, error.message));
  </script>

</body>

</html>
